</head>

        </div>
    </nav>

    <div class="leaderboard-video-bg-container">
        <video autoplay loop muted playsinline>
            <source src="img/video/AZR 4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="page-content-wrapper">
        <div class="container mt-4">
            <h1 class="page-main-title">Top Track Riders</h1>

            <div class="action-button-container admin-only" data-display-style="text-align: center">
                <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addRiderModal">
                    + Add New Rider
                </button>
            </div>

            <div class="table-responsive leaderboard-table-container">
                <table class="table table-custom align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Image</th>
                            <th scope="col">Rider Name</th>
                            <th scope="col">Team/Brand</th>
                            <th scope="col">Key Feature</th>
                            <th scope="col">Overall Score</th>
                            <th scope="col">Details</th>
                        </tr>
                    </thead>
                    <tbody id="bike-ranking-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addRiderModal" tabindex="-1" aria-labelledby="addRiderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRiderModalLabel">Enter Rider Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="riderFormModal">
                        <div class="mb-3">
                            <label for="rankModal" class="form-label">Rank</label>
                            <input type="number" class="form-control" id="rankModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="riderNameModal" class="form-label">Rider Name</label>
                            <input type="text" class="form-control" id="riderNameModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="riderImageFileModal" class="form-label">Rider Image</label>
                            <input type="file" class="form-control" id="riderImageFileModal" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="bikeImageFileModal" class="form-label">Bike Image</label>
                            <input type="file" class="form-control" id="bikeImageFileModal" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="bikeBrandModal" class="form-label">Bike Brand/Team</label>
                            <input type="text" class="form-control" id="bikeBrandModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="ageModal" class="form-label">Rider Age</label>
                            <input type="number" class="form-control" id="ageModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="keyFeatureModal" class="form-label">Key Feature</label>
                            <input type="text" class="form-control" id="keyFeatureModal" required>
                        </div>
                        <div class="mb-3">
                            <label for="overallScoreModal" class="form-label">Overall Score</label>
                            <input type="number" class="form-control" id="overallScoreModal" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Rider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewRiderDetailModal" tabindex="-1" aria-labelledby="viewRiderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewRiderDetailModalLabel">Rider Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="rider-images-container">
                                     <img src="" id="detailRiderImage" class="img-fluid" alt="Rider Image" loading="lazy">
                                     <img src="" id="detailBikeImageModal" class="img-fluid" alt="Bike Image" loading="lazy">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <h3 id="detailRiderName" class="mb-3" style="color: #e03e3e;"></h3>
                                <div class="detail-section">
                                    <h6>Team/Brand:</h6>
                                    <p id="detailTeamBrand"></p>
                                </div>
                                <div class="detail-section">
                                    <h6>Age:</h6>
                                    <p id="detailAge"></p>
                                </div>
                                <div class="detail-section">
                                    <h6>Key Feature:</h6>
                                    <p id="detailKeyFeature"></p>
                                </div>
                                <div class="detail-section">
                                    <h6>Overall Score:</h6>
                                    <p id="detailOverallScore" class="fw-bold"></p>
                                </div>
                                <div class="detail-section">
                                    <h6>Rank:</h6>
                                    <p id="detailRank"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="styled-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Reaper Crit. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
