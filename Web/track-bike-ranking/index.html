<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Bike Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Video sẽ mờ và cố định */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 350px;
            z-index: -1;
            opacity: 0.5;
        }

        /* Thêm nền trong suốt cho bảng */
        .bike-info-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            color: white;
            border-radius: 10px;
            z-index: 1;
            margin-top: 400px;
        }

        .bike-info-container h1 {
            font-size: 2.5rem;
        }

        .bike-info-container p {
            font-size: 1.2rem;
        }

        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo/1111.png" width="150px">Reaper Crit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Rankings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bike-input.html">Add Rider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="season.html">Season</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Section -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="img/video/AZR 4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <header class="mb-4">
            <h1>Top Track Bikes</h1>
            <p class="lead">An objective ranking of the best track bikes available.</p>
        </header>

        <!-- Bike Rankings Table -->
        <div class="table-responsive bike-info-container">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Image</th>
                        <th scope="col">Bike Name</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Key Feature</th>
                        <th scope="col">Overall Score</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody id="bike-ranking-body">
                    <!-- Rankings data will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; <span id="current-year"></span> Track Bike Rankings. All rights reserved.</p>
        </div>
    </footer>    <script>
        window.onload = async function () {
            const bikeRankingBody = document.getElementById('bike-ranking-body');
            
            try {
                // Fetch bikes data from the server
                const response = await fetch('/api/bikes');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const bikeList = await response.json();

                // Clear existing content
                bikeRankingBody.innerHTML = '';

                // Render bike data in the table
                bikeList.forEach(bike => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${bike.rank}</td>
                        <td><img src="${bike.bikerImage}" alt="Biker Image" width="100"></td>
                        <td>${bike.bikerName}</td>
                        <td>${bike.bikeBrand}</td>
                        <td>${bike.keyFeature}</td>
                        <td>${bike.overallScore}</td>
                        <td>
                            <button class="btn btn-info" onclick="viewBikeDetails(${bike.id})">View</button>
                        </td>
                    `;
                    bikeRankingBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                bikeRankingBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-danger">
                            Error loading bike data. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        // Function to handle viewing bike details
        function viewBikeDetails(bikeId) {
            window.location.href = `bike-detail.html?id=${bikeId}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
