<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaper Crit - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    </head>

<body class="homepage-body">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent" id="mainNavHomepage">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo/1111.png" width="110" alt="Reaper Crit Logo">
                Reaper Crit
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContent"
                aria-controls="navbarNavContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="season.html">Season</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="homepage-hero">
        <video autoplay loop muted playsinline class="homepage-video-bg">
            <source src="img/video/AZR 4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Welcome to Reaper Crit</h1>
            <p>The ultimate destination for track bike rankings, season updates, photos, and videos.</p>
            
            <div class="media-showcase mt-4">
                <h4 class="mb-3">Explore Our Media</h4>
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-3">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#photoModal1" class="media-item">
                            <img src="img/placeholder/photo1_thumb.jpg" alt="Crit Action Photo" class="img-fluid media-thumbnail">
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-3">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal1" class="media-item">
                            <img src="img/placeholder/video1_thumb.jpg" alt="Race Highlight Video Thumbnail" class="img-fluid media-thumbnail">
                            <span class="play-icon">&#9658;</span>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-3">
                         <a href="#" data-bs-toggle="modal" data-bs-target="#photoModal2" class="media-item">
                            <img src="img/placeholder/photo2_thumb.jpg" alt="Podium Finish Photo" class="img-fluid media-thumbnail">
                        </a>
                    </div>
                </div>
                <a href="gallery.html" class="btn btn-outline-light mt-3 btn-outline-light-custom">View Full Gallery</a>
            </div>
        </div>
    </div>

    <footer class="homepage-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Reaper Crit. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal fade" id="photoModal1" tabindex="-1" aria-labelledby="photoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModal1Label">Crit Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 text-center">
                    <img src="img/placeholder/photo1_large.jpg" alt="Crit Action Photo Large" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="videoModal1" tabindex="-1" aria-labelledby="videoModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModal1Label">Race Highlight</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <video src="img/placeholder/video1.mp4" controls autoplay muted class="w-100"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="photoModal2" tabindex="-1" aria-labelledby="photoModal2Label" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title" id="photoModal2Label">Podium Finish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 text-center">
                    <img src="img/placeholder/photo2_large.jpg" alt="Podium Finish Photo Large" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('mainNavHomepage');
            if (window.scrollY > 50) {
                navbar.classList.remove('bg-transparent');
                navbar.classList.add('bg-dark-scrolled');
            } else {
                navbar.classList.add('bg-transparent');
                navbar.classList.remove('bg-dark-scrolled');
            }
        });
    </script>
</body>
</html>
